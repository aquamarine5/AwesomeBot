# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
    paths:  [python/**,.github/workflows/python-package.yml]
  pull_request:
    branches: [ master ]
    paths:  [python/**,.github/workflows/python-package.yml]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --ignore=E225,E202,E227,E228,E231,E261,E262,E265 --max-complexity=10 --max-line-length=127 --statistics
    - name: Install Package with pip
      run: |
        python -m pip install requests
        python -m pip install beautifulsoup4
        python -m pip install googletrans
        python -m pip install pillow
    - name: Test with pytest for webapi.py
      run: |
        python python/webapi.py
#        pytest python/webapi.py
    - name: Test with pytest for webyxp.py
      run: |
        python python/webyxp.py
#        pytest python/webyxp.py
    - name: Test with pytest for image.py
      run: |
        python python/image.py
#        pytest python/image.py
